    <div class="stat-card">
        <div class="stat-label">Services</div>
        <div class="stat-value">{stats.servicesCount}</div>
    </div>
    <div class="stat-card">
        <div class="stat-label">Topics</div>
        <div class="stat-value">{stats.topicsCount}</div>
    </div>
    <div class="stat-card">
        <div class="stat-label">Producers</div>
        <div class="stat-value">{stats.producersCount}</div>
    </div>
    <div class="stat-card">
        <div class="stat-label">Consumers</div>
        <div class="stat-value">{stats.consumersCount}</div>
    </div>
</div>
